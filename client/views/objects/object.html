<template name="object__power">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
  </div>
</template>

<template name="object__ground">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
  </div>
</template>

<template name="object__pwm_input">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
    <form>
      <div class="input__field">
        <label>R:</label>
        <input type="text" id="input-r" value="{{r}}" disabled="{{inUse}}">
      </div>
      <div class="input__field">
        <label>G:</label>
        <input type="text" id="input-g" value="{{g}}">
      </div>
      <div class="input__field">
        <label>B:</label>
        <input type="text" id="input-b" value="{{b}}">
      </div>
      <!--
      // TODO Update R,G,B collections (viewmodel or event)
      -->
      <input type="submit" id="pwm_input__submit" class="action primary">
    </form>
  </div>
</template>

<template name="object__pwm_output">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
  </div>
</template>

<template name="object__rgb_led">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
  </div>
</template>

<template name="object__rgb_sensor">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
  </div>
</template>

<template name="object__rgb_output">
  <div class="{{class}}" id="{{id}}" data-id="{{_id}}" style="top: {{top}}px; left: {{left}}px">
    <h1>{{name}}</h1>
    <ul>
      <li>R: {{sensor.r}}</li>
      <li>G: {{sensor.g}}</li>
      <li>B: {{sensor.b}}</li>
    </ul>
    <button id="generateColour" class="action primary">Generate colour</button>
    <div id="rgb_output__led">
    </div>
  </div>
</template>
