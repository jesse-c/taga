<template name="room__items">
  <div id="room__items">
    <div>
      Objects
      {{#each objects}}
        {{> room__items__object}}
      {{/each}}
    </div>
    <div>
      Data sources
      {{#each dataSources}}
        {{name}}
      {{/each}}
    </div>
  </div>
</template>

<template name="room__items__object">
  <div>
    {{name}}
  </div>
</template>
