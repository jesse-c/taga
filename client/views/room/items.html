<template name="room__items">
  <div id="room__items">
    <div>
      <h3>Objects</h3>
      {{!--
      {{#each objects}}
        {{> room__items__object}}
      {{/each}}
      --}}
      <p>All objects in use.</p>
    </div>
    <hr>
    <div>
      <h3>Data sources</h3>
      {{!--
      {{#each dataSources}}
        {{name}}
      {{/each}}
      --}}
      <p>All data sources in use.</p>
    </div>
  </div>
</template>

<template name="room__items__object">
  <div>
    {{name}}
  </div>
</template>
