<template name="chat">
  <div id="room__chat">
    <div>
      <h3>Users</h3>
      <ul id="chat__users">
        {{#each users room}}
          <li>{{_id}}</li>
        {{/each}}
      </ul>
    </div>
    <hr>
    <div>
      <h3>Messages</h3>
      {{#each messages}}
        {{> chat__message}}
      {{/each}}
    </div>
    <hr>
    <div id="chat__form">
      <form>
        <input type="text" id="room__chat__message">
        <input type="submit" class="action primary">
      </form>
    </div>
  </div>
</template>

<template name="chat__message">
  <div class="room__chat__message">
    <strong>{{_user}}:</strong> {{message}}
  </div>
</template>
